<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: #f0f0f5;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      border-bottom: 1px solid #ccc;
    }

    .section {
      margin-top: 10px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    .item {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      color: #007aff;
      display: flex;
      align-items: center;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item img {
      width: 22px;
      height: 22px;
      margin-right: 12px;
    }

    a {
      color: #007aff;
      text-decoration: none;
      flex: 1;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Настройки</header>

  <div class="section">
    <div class="item"><img src="https://i.imgur.com/7k4Vv0G.png" alt="Основные"><a href="#">Основные</a></div>
    <div class="item"><img src="https://i.imgur.com/H9xq8OQ.png" alt="Экран"><a href="#">Экран и яркость</a></div>
    <div class="item"><img src="https://i.imgur.com/3fH6f1P.png" alt="Звуки"><a href="#">Звуки</a></div>
    <div class="item"><img src="https://i.imgur.com/5c0s5Ic.png" alt="Не беспокоить"><a href="#">Не беспокоить</a></div>
    <div class="item"><img src="https://i.imgur.com/kD9m3bt.png" alt="Экранное время"><a href="#">Экранное время</a></div>
  </div>

  <div class="section">
    <div class="item"><img src="https://i.imgur.com/TkZJmE2.png" alt="Wi-Fi"><a href="#">Wi-Fi</a></div>
    <div class="item"><img src="https://i.imgur.com/8Nm8tDe.png" alt="Bluetooth"><a href="#">Bluetooth</a></div>
    <div class="item"><img src="https://i.imgur.com/cWlGdk3.png" alt="Сотовая"><a href="#">Сотовая связь</a></div>
    <div class="item"><img src="https://i.imgur.com/vI8ZQxL.png" alt="VPN"><a href="#">VPN</a></div>
  </div>

  <div class="section">
    <div class="item"><img src="https://i.imgur.com/Jy5ZQYX.png" alt="Приложения"><a href="#">Приложения</a></div>
    <div class="item"><img src="https://i.imgur.com/fF6l2jV.png" alt="Контакты"><a href="#">Контакты</a></div>
    <div class="item"><img src="https://i.imgur.com/ODfRMvD.png" alt="Камера"><a href="#">Камера</a></div>
  </div>
</body>
</html>
