<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мои Контакты</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #1c1c1e;
  color: #f2f2f7;
  margin: 0;
  padding: 0;
}
header {
  background-color: #0a84ff;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 20px;
}
ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
li {
  background-color: #2c2c2e;
  margin: 10px 15px;
  padding: 15px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}
.contact-buttons a {
  text-decoration: none;
  color: #0a84ff;
  margin-left: 10px;
}
form {
  display: flex;
  flex-direction: column;
  margin: 15px;
}
input {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #444;
  background-color: #3a3a3c;
  color: #f2f2f7;
}
button {
  padding: 10px;
  border: none;
  border-radius: 5px;
  background: #0a84ff;
  color: white;
  font-weight: bold;
}
</style>
</head>
<body>
<header>Мои Контакты</header>

<form id="contactForm">
<input type="text" id="name" placeholder="Имя">
<input type="text" id="value" placeholder="Apple ID / Телефон / Email">
<button type="submit">Добавить контакт</button>
</form>

<ul id="contactsList"></ul>

<script>
let contacts = JSON.parse(localStorage.getItem('contacts') || '[]');

function renderContacts(){
  const list = document.getElementById('contactsList');
  list.innerHTML = '';
  contacts.forEach(c=>{
    const li = document.createElement('li');
    li.innerHTML = `
      <span>${c.name}</span>
      <div class="contact-buttons">
        <a href="facetime:${c.value}">FaceTime</a>
        <a href="facetime-audio:${c.value}">Audio</a>
        <a href="sms:${c.value}">SMS</a>
        <a href="mailto:${c.value}">Email</a>
      </div>`;
    list.appendChild(li);
  });
}

document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const value = document.getElementById('value').value.trim();
  if(!name || !value) return;
  contacts.push({name,value});
  localStorage.setItem('contacts', JSON.stringify(contacts));
  renderContacts();
  this.reset();
});

renderContacts();
</script>
</body>
</html>
